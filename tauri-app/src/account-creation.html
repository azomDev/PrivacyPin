<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script type="module" src="./account-creation.ts"></script>
	</head>

	<body>
		<h1>Create an Account</h1>

		<form id="account-creation-form">
			<div>
				<label for="server-url">Server URL:</label>
				<input type="text" id="server-url" name="server-url" placeholder="Enter the server URL" required />
			</div>

			<div>
				<label for="signup-key">Signup Key:</label>
				<input type="text" id="signup-key" name="signup-key" placeholder="Enter your signup key" required />
			</div>

			<button type="submit">Submit</button>
		</form>
	</body>
</html>
